<html>
    <head>   
        <script>
        
        var parkeerkosten = 7.60;
    
        function betaaldCheck(deMunt){
            if((parkeerkosten - deMunt) <= 0){
                parkeerkosten = "Bedankt en tot ziens!";
                console.log(parkeerkosten);
                printParkeerkosten();
            }else{
                betalen(deMunt);
            }
        }

        function betalen(munt) {
            console.log(munt);

            switch(munt){
                case 2:
                    parkeerkosten = parkeerkosten - 2;
                    console.log(parkeerkosten);
                    printParkeerkosten();
                    break;

                case 1:
                    parkeerkosten = parkeerkosten - 1;
                    console.log(parkeerkosten);
                    printParkeerkosten();
                    break;

                case 0.50:
                    parkeerkosten = parkeerkosten - 0.50;
                    console.log(parkeerkosten);
                    printParkeerkosten();
                    break;
                    
                case 0.20:
                    parkeerkosten = parkeerkosten - 0.20;
                    console.log(parkeerkosten);
                    printParkeerkosten();
                    break;

                case 0.10:
                    parkeerkosten = parkeerkosten - 0.10;
                    console.log(parkeerkosten);
                    printParkeerkosten();
            }
        }

        function printParkeerkosten(){
            var kostendisplayDiv = document.getElementById("kostendisplay");
            kostendisplayDiv.innerHTML = parkeerkosten;
        }
        </script>
        <style>
        div {
            border: 2px solid red;
            height: 40px;
            width: 200px;
        }
        </style>
    </head>
    <body>
        Parkeerkosten (EUR)<br><br>
        <div id=kostendisplay> 7,60 </div><br>
        Inworp<br>
        <button onclick=betaaldCheck(2)> EUR 2 </button>
        <button onclick=betaaldCheck(1)> EUR 1 </button>
        <button onclick=betaaldCheck(0.50)> EUR 0,50 </button><br>
        <button onclick=betaaldCheck(0.20)> EUR 0,20 </button>
        <button onclick=betaaldCheck(0.10)> EUR 0,10 </button>
       
    </body>
</html>
